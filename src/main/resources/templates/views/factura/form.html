<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/master :: head"></head>
<body>
	<header th:replace="layouts/master :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title"></h4>
				<form th:action="@{/factura/form/}" th:object="${factura}"
					method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="Cliente"></label>
						<div class="col-sm-6">
							<input
								th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
								class="form-control" disabled="disabled" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="Descripción"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="Observación"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Agregar productos'"></label>
						<div class="col-sm-6">
							<input type="text" name="find_producto" id="find_producto" class="form-control" />
						</div>
					</div>
					<table th:replace="views/factura/item-template :: itemsFactura"></table>
					<table id="loadItemsProductos" class="table table-sm table-striped table-hover">
						<thead>
							<tr>
								<td>Nombre</td>
								<td>Precio</td>
								<td>Cantidad</td>
								<td>Total</td>
								<td>Acciones</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<div class="form-group row">
						<div class="col-sm-6">
							<input class="" type="submit" th:value="${titulo}" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layouts/master :: footer"></footer>
	<script th:replace="views/factura/autocomplete :: autocomplete"></script>
</body>
</html>
